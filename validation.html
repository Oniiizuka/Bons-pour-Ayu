<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de l'achat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Validation de l'achat</h1>
    </header>
    <main>
        <h2 id="service-name"></h2>
        <p id="service-price"></p>
        <button onclick="confirmerAchat()">Confirmer l'achat</button>
    </main>
    <footer>
        <p>&copy; 2025 Vente de Services</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const service = params.get("service");
            const prix = params.get("prix");

            document.getElementById("service-name").textContent = "Service : " + service;
            document.getElementById("service-price").textContent = "Prix : " + prix;
        });

        function confirmerAchat() {
            alert("Votre achat a été confirmé !");
            window.location.href = "index.html"; // Retour à l'accueil
        }
    </script>
</body>
</html>
